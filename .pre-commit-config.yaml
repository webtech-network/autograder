# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
        exclude: '(\.vscode/settings\.json|\.devcontainer/devcontainer\.json)$'
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203,E501,W503,D100,D101,D102,D103,D104,D105,D107,D200,D202,D205,D400,D401,F401,F541,F821,B007,B008,E722,E266,W605,F403,F405,F841,D100,D101,D102,D103,D104,D105,D107,D200,D202,D205,D400,D401,F401,F541,F821,B007,B008,E722,E266,W605,F403,F405,F841
          - --exclude=.git,__pycache__,build,dist,venv,.venv
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # Type checking with mypy (disabled for now - uncomment when ready)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Check for TODO/FIXME comments
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-toml
      - id: check-docstring-first

# Run these hooks on every commit
default_install_hook_types: [pre-commit, commit-msg]

# Fail fast on first error
fail_fast: false
