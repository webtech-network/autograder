name: Build and Deploy Autograder API

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Production Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BUILD STAGE ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/autograder-api
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Internal VPS Update
        uses: appleboy/ssh-action@master
        env:
          SERVICE_NAME: "autograder-api"
          # This secret should be the path where the repo is cloned 
          # e.g., /home/admin/prisma-infrastructure
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }} 
          PULL_TOKEN: ${{ secrets.GHCR_PULL_TOKEN }} 
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: SERVICE_NAME,DEPLOY_PATH,PULL_TOKEN
          script: |
      
            cd "$DEPLOY_PATH" || exit 1
            
           
            git pull origin main 
            
            echo "$PULL_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker-compose -f docker-compose.yml pull "$SERVICE_NAME"
            docker-compose -f docker-compose.yml up -d --no-deps "$SERVICE_NAME"
            
            docker logout ghcr.io
